[awx]
# Set the URL for the AWX API
tower_host = http://192.168.100.36:32297/api

# Set the AWX API username
tower_username = admin

# Set the AWX API password
tower_password = Jumper213

# Set the AWX API verify SSL certificate option
verify_ssl = true

# Set the AWX API timeout (in seconds)
timeout = 30

# Set the AWX API paging option (number of items to return per page)
page_size = 100

[defaults]
# Set the default Ansible inventory file location
inventory = /path/to/my/inventory.yml

# Set the default Ansible module search path
library = /path/to/my/library

# Set the default Ansible roles path
roles_path = /path/to/my/roles

# Set the default Ansible vault password file location
vault_password_file = /path/to/my/vault-password.txt

# Set the default Ansible SSH timeout (in seconds)
timeout = 30

# Set the default Ansible SSH connection retries
retries = 3

# Set the default Ansible SSH connection timeout (in seconds)
ssh_connection_timeout = 30

# Set the default Ansible SSH keepalive interval (in seconds)
ssh_keepalive_interval = 30

